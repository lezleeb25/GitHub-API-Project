<!DOCTYPE html>
<html ng-app="github-api">
	<head>

	</head>

	<body ng-controller="getHubController">
		<h2>{{name}}</h2>
		<form>
			<input type="text" ng-model="searchText"></input>
			<button ng-click="getUserData()">Search</button>
		</form>
		<div><img ng-src="{{user.avatar_url}}"></div>
		<div>Company: {{user.company}}</div>
		<div>Email: {{user.email}}</div>
		<div>Repos: {{user.public_repos}}</div>
		<div>Followers: {{user.followers}}</div>
		<div>Following: {{user.following}}</div>

		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<script type="text/javascript" src="js/service.js"></script>
	</body>

</html>
